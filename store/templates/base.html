{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block tittle %}{% endblock %}</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/mdb-pro.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/mdb.ecommerce.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body class="skin-light">
    <div class="page-container">
      {% include 'navbar.html' %} {% block content %} {% endblock content %}
    </div>
    {%include 'footer.html' %}
    <script src="https://polyfill.io/v3/polyfill.min.js?version=3.52.1&features=fetch"></script>
    <script
      type="text/javascript"
      src="{% static 'js/jquery-3.4.1.min.js' %}"
    ></script>
    <script
      type="text/javascript"
      src="{% static 'js/popper.min.js' %}"
    ></script>
    <script
      type="text/javascript"
      src="{% static 'js/bootstrap.min.js' %}"
    ></script>
    <script type="text/javascript" src="{% static 'js/mdb.min.js' %}"></script>
    <script
      type="text/javascript"
      src="{% static 'js/mdb.ecommerce.min.js' %}"
    ></script>
    <script>
      $(document).ready(function () {
        // MDB Lightbox Init
        $(function () {
          $("#mdb-lightbox-ui").load("mdb-addons/mdb-lightbox-ui.html");
        });
      });
      $(function () {
        $(".material-tooltip-main").tooltip({
          template:
            '<div class="tooltip md-tooltip-main"><div class="tooltip-arrow md-arrow"></div><div class="tooltip-inner md-inner-main"></div></div>',
        });
      });

      $(document).ready(function () {
        $(".mdb-select").materialSelect();
        $(".select-wrapper.md-form.md-outline input.select-dropdown").bind(
          "focus blur",
          function () {
            $(this)
              .closest(".select-outline")
              .find("label")
              .toggleClass("active");
            $(this)
              .closest(".select-outline")
              .find(".caret")
              .toggleClass("active");
          }
        );
      });

      $("#multi").mdbRange({
        single: {
          active: true,
          multi: {
            active: true,
            rangeLength: 1,
          },
        },
      });

      $(document).ready(function () {
        $(".mdb-select").materialSelect();
        $(".select-wrapper.md-form.md-outline input.select-dropdown").bind(
          "focus blur",
          function () {
            $(this)
              .closest(".select-outline")
              .find("label")
              .toggleClass("active");
            $(this)
              .closest(".select-outline")
              .find(".caret")
              .toggleClass("active");
          }
        );
      });

      // Data Picker Initialization
      $(".datepicker").pickadate();

      // Time Picker Initialization
      $("#input_starttime").pickatime({});
    </script>
  </body>
</html>
<!DOCTYPE html>
