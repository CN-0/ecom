{% extends 'search.html' %} {% block search-content %}
<div class="row mb-4">
  {% for product in products %}
  <div class="col-md-6 col-lg-4 mb-4">
    <!-- Card -->
    <div class="">
      <div class="view zoom z-depth-2 rounded">
        <img class="img-fluid w-100" src="{{product.image.url}}" alt="Sample" />
        <a href="{{product.get_url}}">
          <div class="mask"></div>
        </a>
      </div>

      <div class="text-center pt-4">
        <h5>{{product.name}}</h5>
        <h6 class="mb-3">{{product.price}}</h6>
        <a
          href="{% url 'add_cart' product.id %}"
          type="button"
          class="btn btn-primary btn-sm mr-1"
          ><i class="fas fa-shopping-cart pr-2"></i>Add to cart</a
        >
        <button
          type="button"
          class="btn btn-danger btn-sm px-3 material-tooltip-main"
          data-toggle="tooltip"
          data-placement="top"
          title="Add to wishlist"
        >
          <i class="far fa-heart"></i>
        </button>
      </div>
    </div>
    <!-- Card -->
  </div>
  {% endfor %}
</div>

{% endblock %}
