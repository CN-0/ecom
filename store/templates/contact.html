{% extends 'base.html' %} {% load static %} {% block title %} Cart {% endblock%}
{% block content %}
<section class="text-center container text-lg-left dark-grey-text my-5">
  <style>
    .map-container {
      height: 200px;
      position: relative;
    }
    .map-container iframe {
      left: 0;
      top: 0;
      height: 100%;
      width: 100%;
      position: absolute;
    }
  </style>
  <div id="map-container-google-1" class="z-depth-1 map-container mb-5">
    <iframe
      width="100%"
      height="100%"
      id="gmap_canvas"
      src="https://maps.google.com/maps?width=800&amp;height=200&amp;hl=en&amp;q=%20Hyderabad+()&amp;t=&amp;z=15&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"
      frameborder="0"
      scrolling="no"
      marginheight="0"
      marginwidth="0"
    ></iframe>
  </div>
  <div class="row">
    <div class="col-lg-5 col-md-12 mb-0 mb-md-0">
      <h4 class="mb-3"><strong>Office</strong></h4>
      <hr />
      <p class="mb-1"><strong>Address:</strong></p>
      <p class="mb-1">Hyderabad</p>
      <p class="mb-1">Andhra Pradesh</p>
      <p class="mb-1">India</p>
      <hr />
      <p class="mb-1"><strong>Company Phone:</strong></p>
      <p class="mb-1">+91 98765 43210</p>
    </div>
    <div class="col-lg-7 col-md-12 mb-4 mb-md-0 text-center">
      <form action="{% url 'contact' %}" method="post">
        {% csrf_token %}
        <div class="md-form md-outline">
          <input
            type="text"
            id="form-subject"
            class="form-control"
            name="name"
            required
          />
          <label for="form-subject">Name</label>
        </div>
        <div class="md-form md-outline mt-3">
          <input
            type="email"
            id="form-email"
            class="form-control"
            name="email"
            required
          />
          <label for="form-email">E-mail</label>
        </div>
        <div class="md-form md-outline">
          <textarea
            id="form76"
            class="md-textarea form-control"
            rows="4"
            name="message"
            required
          ></textarea>
          <label for="form76">Your message</label>
        </div>
        <button
          type="submit"
          class="btn btn-primary btn-md ml-0 waves-effect waves-light"
        >
          Send
        </button>
      </form>
    </div>
  </div>
</section>
<script>
  if (window.history.replaceState) {
    window.history.replaceState(null, null, window.location.href);
  }
</script>
{% endblock %}
